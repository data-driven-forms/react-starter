language: node_js
node_js: "8"
sudo: required
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
  - yarn install
install:
  - npm install -g codecov
script:
  - yarn test-ci
  - yarn build
cache:
  yarn: true
  directories:
    - node_modules
git:
  depth: 1

deploy:
  - provider: script
    on:
      branch: master
    script:
    - npx semantic-release
    skip_cleanup: true
    